<!DOCTYPE html>
<html>
  <head>
    <script src="theme.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="register.css">
  </head>

  <body>
    <header>
      <nav class="navbar">
          <div class="logo">
              <img src="logono.png" alt="" id="logo">
          </div>
          <ul class="link">
              <li><img src="house-chimney.png" id="iconhouse"><a href="index.html">HOME</a></li>
              <li><img src="cart-shopping-fast.png" id="iconcart"><a href="cart.html">cart</a></li>
              <li><img src="entrance.png" alt="" id="iconlog"><a href="login.html">login</a></li>
          </ul>
          <button id="theme" class="theme"><img src="moon-stars.png" alt=""></button>
      </nav>
    </header>

    <main class="page-wrapper">
      <div class="register_form">
        <h1>Create Account</h1>
        <form>
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
          <select name="Role" id="Role_DropBox">
            <option value="" disabled selected>Select a role</option>
            <option value="Customer_Option">Customer</option>
            <option value="Admin_Option">Admin</option>
            <option value="Vendor_Option">Vendor</option>
          </select>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Create</button>
        </form>
      </div>
    </main>

    <footer>
      <p>Â© 2025 <a href="index.html">Pretty Baked</a></p>
    </footer>
  <script>
document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();

    const first = document.querySelector('input[placeholder="First Name"]').value.trim();
    const last = document.querySelector('input[placeholder="Last Name"]').value.trim();
    const role = document.getElementById("Role_DropBox").value;
    const email = document.querySelector('input[type="email"]').value.trim();
    const pass = document.querySelector('input[type="password"]').value;

    if(role === ""){
        alert("Please select a role!");
        return;
    }

   
    let requests = JSON.parse(localStorage.getItem("registerRequests")) || [];

   
    requests.push({
        firstName: first,
        lastName: last,
        email: email,
        password: pass,
        role: role
    });


    localStorage.setItem("registerRequests", JSON.stringify(requests));

    alert("Your account request has been sent to admin!");


    setTimeout(() => {
        window.location.href = "login.html";
    }, 300); 
});
</script>
  </body>
</html>
