<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vendor Dashboard</title>
    <link rel="stylesheet" href="vendor.css" />
  </head>
  <body>
    <h1>Vendor Dashboard</h1>

    <h2>Add New Product</h2>
    <p class="example_text">Examples: <br>
        <strong>Name:<strong> Chicken Croissant <br>
        <strong>Image url:<strong> "Chicken_Croissant.jpg" <br><br>
        <strong>Name:<strong> Pistachio Croissant <br>
        <strong>Image url:<strong> "Pestachio_Croissant.jfif" <br>
    </p>
    <form id="productForm">
      <input type="text" id="name" placeholder="Product Name" required />
      <input type="number" id="price" placeholder="Price" required />
      <input type="text" id="image" placeholder="Image URL (optional)" />
      <button type="submit">Add Product</button>
    </form>

    <h2>Your Products</h2>
    <div id="productList"></div>

    <script src="vendor.js"></script>
  </body>
</html>
